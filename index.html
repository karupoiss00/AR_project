<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR-TEST</title>
    <!-- include three.js library -->
    <script src='/AR/js/three.js'></script>
    <script src='/AR/js/OBJLoader.js'></script>
    <script src='/AR/js/MTLLoader.js'></script>
    <!-- include jsartookit -->
    <script src="/AR/jsartoolkit5/artoolkit.min.js"></script>
    <script src="/AR/jsartoolkit5/artoolkit.api.js"></script>
    <!-- include threex.artoolkit -->
    <script src="/AR/threex/threex-artoolkitsource.js"></script>
    <script src="/AR/threex/threex-artoolkitcontext.js"></script>
    <script src="/AR/threex/threex-arbasecontrols.js"></script>
    <script src="/AR/threex/threex-armarkercontrols.js"></script>
    <script src="node_modules/rasterizehtml/dist/rasterizeHTML.allinone.js"></script>
    <script type="module" src="js/index.js"></script>

    
    <style type="text/css">
	  body {
	    margin: 0;
		overflow: hidden;
		font-family: Monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
	  }

      textarea {
        resize: none;
        overflow:hidden;
      }
    </style>
  </head>
  <body>
      <input type="button" value="Back to editor" id="edit" style="width:100px; visibility: hidden"></input>
      <input type="button" value="Fix model" id="fix" style="width:100px; visibility: hidden"></input>
      <input type="range" min="0" max="360" value="150" id="rotator" style="visibility: hidden"></input>
      <div id="UI">
        <div id="titleInput">
            Tip title:
            <br>
            <input id="title" type="text"style="width:233px;"></input>
        </div>
         <br>
        <div id="textInput">
          Tip description:
          <br>
          <textarea id="description"style="width:233px;height:107px;"></textarea>
        </div>
        <details style="width:233px">
          <summary>Colors</summary>
          <div id="colors">
            <input type="color" id="titleTextColor" value="#000000">
            <label for="titleTextColor">Title text color</label>
            <br>
            <input type="color" id="titleBackgroundColor" value="#ffffff">
            <label for="titleBackgroundColor">Title background</label>
            <br>
            <input type="color" id="descriptionTextColor" value="#000000">
            <label for="descriptionTextColor">Description text color</label>
            <br>
            <input type="color" id="descriptionBackgroundColor" value="#ffffff">
            <label for="descriptionBackgroundColor">Description background</label>
            <br>
            <input type="color" id="tipColor" value="#ffffff">
            <label for="tipColor">Tip color</label>
          </div>
        </details>
        <details style="width:233px">
          <summary>Sizes</summary>
          <div id="sizes">
            <input type="range" min="10" max="500" value="100" id="tipWidth">Tip width</input>
            <br>
            <input type="range" min="1" max="500" value="100"  id="tipHeight">Tip height</input>
            <br>
            <input type="range" min="6" max="32" value="10"  id="titleSize">Title size</input>
            <br>
            <input type="range" min="6" max="32" value="10" id="textSize">Description size</input>
          </div>
        </details>
        <details style="width:233px">
          <summary>Position</summary>
          <div id="coords">
            Position:
            <br>
              <input type="number" min="-500" max="500" value="0" id="x" style="width:60px">X</input>
              <input type="number" min="-500" max="500" value="0"  id="y" style="width:60px">Y</input>
              <input type="number" min="-500" max="500" value="0"  id="z" style="width:60px">Z</input>
            </br>
            Rotation:
            <br>
              <input type="number" min="-360" max="360" value="0" id="rx" style="width:60px">X</input>
              <input type="number" min="-360" max="360" value="0"  id="ry" style="width:60px">Y</input>
              <input type="number" min="-360" max="360" value="0"  id="rz" style="width:60px">Z</input>
            </br>
          </div>
        </details>
        <br>
        <!--<input type="checkbox" id="withDefault">Add default tips-->
        <div id="actions">
          <input type="button" value="Add" id="add" style="width:115px"></input>
          <input type="button" value="Start" id="start" style="width:115px"></input>
        </div>
        <br>
      </div>

  </body>
</html>
